<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your appointment details</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Brief Description of Appointment Request:</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Enter Date of Appointment:</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start">Enter Start Time:</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end">Enter End Time:</label>
            <input id="end" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Request Your Appointment</button>
        </form>
      </div>

  </body>
</html>
